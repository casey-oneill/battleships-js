<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Battleships.js</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <div class="container-fluid h-100 bg-primary-subtle">
    <div class="row bg-danger-subtle py-3 px-3 justify-content-center">
      <div class="row">
        <h1 class="display-4">Enemy Ships</h1>
      </div>
      <div class="row text-center grid-row">
        <div class="col"></div>
        <div class="col">
          <h1 class="display-4">1</h1>
        </div>
        <div class="col">
          <h1 class="display-4">2</h1>
        </div>
        <div class="col">
          <h1 class="display-4">3</h1>
        </div>
        <div class="col">
          <h1 class="display-4">4</h1>
        </div>
        <div class="col">
          <h1 class="display-4">5</h1>
        </div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">A</h1>
        </div>
        <div id="opponent-a1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-a2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-a3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-a4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-a5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">B</h1>
        </div>
        <div id="opponent-b1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-b2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-b3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-b4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-b5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">C</h1>
        </div>
        <div id="opponent-c1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-c2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-c3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-c4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-c5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">D</h1>
        </div>
        <div id="opponent-d1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-d2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-d3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-d4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="opponent-d5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">E</h1>
        </div>
        <div id="opponent-e1" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="opponent-e2" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="opponent-e3" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="opponent-e4" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="opponent-e5" class="col border border-3 border-black grid-item"></div>
      </div>
    </div>
    <hr class="border-3 border-secondary my-0 opacity-100" />
    <div class="row bg-primary-subtle py-3 px-3 justify-content-center">
      <div class="row">
        <h1 class="display-4">My Ships</h1>
      </div>
      <div class="row text-center grid-row">
        <div class="col"></div>
        <div class="col">
          <h1 class="display-4">1</h1>
        </div>
        <div class="col">
          <h1 class="display-4">2</h1>
        </div>
        <div class="col">
          <h1 class="display-4">3</h1>
        </div>
        <div class="col">
          <h1 class="display-4">4</h1>
        </div>
        <div class="col">
          <h1 class="display-4">5</h1>
        </div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">A</h1>
        </div>
        <div id="player-a1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-a2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-a3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-a4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-a5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">B</h1>
        </div>
        <div id="player-b1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-b2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-b3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-b4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-b5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">C</h1>
        </div>
        <div id="player-c1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-c2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-c3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-c4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-c5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">D</h1>
        </div>
        <div id="player-d1" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-d2" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-d3" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-d4" class="col border border-3 border-black border-bottom-0 border-end-0 grid-item"></div>
        <div id="player-d5" class="col border border-3 border-black border-bottom-0 grid-item"></div>
      </div>
      <div class="row grid-row">
        <div class="col text-center">
          <h1 class="display-4">E</h1>
        </div>
        <div id="player-e1" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="player-e2" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="player-e3" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="player-e4" class="col border border-3 border-black border-end-0 grid-item"></div>
        <div id="player-e5" class="col border border-3 border-black grid-item"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Disable context menu
    window.oncontextmenu = () => false;

    // Add event listener to each grid item
    ['player', 'opponent'].forEach((tag) => {
      ['a', 'b', 'c', 'd', 'e'].forEach((i) => {
        ['1', '2', '3', '4', '5'].forEach((j) => {
          // Get the div element
          const div = document.getElementById(`${tag}-${i}${j}`);

          // Add mousedown event listener
          div.addEventListener('mouseup', (e) => {
            // If shift key is also pressed, mark the square as a ship
            if (e.shiftKey) {
              div.className = `${div.className} bg-secondary`;
              return;
            }

            // Otherwise, mark grid item
            const text = document.createElement('h1');
            switch (e.button) {
              case 2:
                // Display Miss element
                text.className = 'display-2 text-primary text-center';
                text.textContent = 'O';
                div.replaceChildren(text);
                break;
              default:
                // Display Hit element
                text.className = `display-2 ${tag === 'player' ? 'text-white' : 'text-danger'} text-center`;
                text.textContent = 'X';
                break;
            }
            div.replaceChildren(text);
          });
        });
      });
    });
  </script>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
